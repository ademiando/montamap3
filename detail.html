<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Detail - Xcapade</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Banner -->
    <header class="banner" style="background-image: url('images/mountain-banner.jpg'); height: 300px; background-size: cover;">
        <div class="text-center text-white py-5">
            <h1>Mount Rinjani</h1>
            <p>Elevation: 3,726m | Region: West Nusa Tenggara</p>
        </div>
    </header>

    <!-- Tabs -->
    <section class="container my-4">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#overview" data-bs-toggle="tab">Overview</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#trailInfo" data-bs-toggle="tab">Trail Info</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#photos" data-bs-toggle="tab">Photos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#reviews" data-bs-toggle="tab">Reviews</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="overview">
                <p>This is a detailed overview of the mountain.</p>
            </div>
            <!-- Add more tab panes -->
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
