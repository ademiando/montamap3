<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Montane Mapbox Climbing Game</title>

  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <!-- CSS khusus -->
  <link rel="stylesheet" href="styles.css" />


  <!-- Game logic -->
  <script defer src="game.js"></script>
</head>
<body>
  <!-- Container peta -->
  <div id="map"></div>

  <!-- HUD: Stamina, Ketinggian, Jarak -->
  <div id="hud">
    <div id="hud-altitude">Altitude: 0 m</div>
    <div id="hud-stamina">Stamina: 100%</div>
    <div id="hud-distance">Distance: 0 m</div>
    <div id="hud-status">Status: Running</div>
  </div>

  <!-- Tombol Pause -->
  <button id="btn-pause">Pause</button>

  <!-- Kontrol Mobile -->
  <div id="mobile-controls">
    <div id="m-left" class="m-btn">◀</div>
    <div id="m-up" class="m-btn">▲</div>
    <div id="m-down" class="m-btn">▼</div>
    <div id="m-right" class="m-btn">▶</div>
  </div>
</body>
</html>
