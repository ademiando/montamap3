<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mountaineer Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: #222;
    }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      z-index: 10;
    }
    #powerup-status {
      position: absolute;
      top: 40px;
      left: 10px;
      color: lime;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="450"></canvas>

  <div id="scoreboard">
    <span id="scoreText">Score: 0</span><br />
    <span id="highscore">High Score: 0</span><br />
    <button id="startBtn">Start</button>
    <button id="restartBtn" style="display:none;">Restart</button>
  </div>

  <div id="powerup-status">Power-Up: OFF</div>

  <script src="game.js"></script>
</body>
</html>
