<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mountaineering Rush</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    user-select: none;
  }
  body, html {
    width: 100%; height: 100%;
    background: linear-gradient(to top, #2c3e50, #3498db);
    overflow: hidden;
    font-family: 'Orbitron', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #gameContainer {
    position: relative;
    width: 400px;
    height: 700px;
    background: linear-gradient(to top, #006400 40%, #87ceeb 100%);
    border-radius: 12px;
    box-shadow: 0 0 30px #0f0;
    overflow: hidden;
  }
  #bg1, #bg2 {
    position: absolute;
    width: 100%;
    height: 400px;
    background: url('https://i.ibb.co/gSThwsF/mountain-bg.png') repeat-x bottom;
    background-size: contain;
    animation: bgmove 10s linear infinite;
  }
  #bg2 {
    top: -400px;
    animation-delay: 5s;
  }
  @keyframes bgmove {
    from {background-position-x: 0;}
    to {background-position-x: -800px;}
  }
  canvas {
    display: block;
    margin: auto;
    background: transparent;
    position: relative;
    z-index: 2;
  }
  #ui {
    position: absolute;
    width: 100%;
    top: 10px;
    left: 0;
    z-index: 3;
    display: flex;
    justify-content: space-around;
    color: #e0e0e0;
    font-size: 18px;
    text-shadow: 1px 1px 3px #000;
  }
  #gameOverScreen {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(20,20,20,0.8);
    color: #fff;
    font-size: 32px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    top: 0;
    left: 0;
    z-index: 10;
    display: none;
  }
  #gameOverScreen button {
    margin-top: 20px;
    background: #27ae60;
    border: none;
    padding: 12px 24px;
    color: white;
    font-size: 20px;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #gameOverScreen button:hover {
    background: #2ecc71;
  }
</style>
</head>
<body>
  <div id="gameContainer">
    <div id="bg1"></div>
    <div id="bg2"></div>
    <canvas id="gameCanvas" width="400" height="700"></canvas>
    <div id="ui">
      <div>Score: <span id="score">0</span></div>
      <div>Highscore: <span id="highscore">0</span></div>
      <div>Power-Up: <span id="powerup">None</span></div>
    </div>
    <div id="gameOverScreen">
      Game Over<br />
      <div>Your Score: <span id="finalScore">0</span></div>
      <button id="restartBtn">Restart</button>
    </div>
  </div>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreEl = document.getElementById('score');
  const highscoreEl = document.getElementById('highscore');
  const powerupEl = document.getElementById('powerup');
  const gameOverScreen = document.getElementById('gameOverScreen');
  const finalScoreEl = document.getElementById('finalScore');
  const restartBtn = document.getElementById('restartBtn');

  const WIDTH = canvas.width;
  const HEIGHT = canvas.height;

  const PLAYER_WIDTH = 40;
  const PLAYER_HEIGHT = 60;
  const OBSTACLE_WIDTH = 40;
  const OBSTACLE_HEIGHT = 40;
  const POWERUP_WIDTH = 40;
  const POWERUP_HEIGHT = 40;

  let playerX = WIDTH / 2 - PLAYER_WIDTH / 2;
  const playerY = HEIGHT - PLAYER_HEIGHT - 30;
  let playerSpeed = 7;
  let obstacles = [];
  let powerups = [];
  let keys = {};
  let score = 0;
  let highscore = localStorage.getItem('mountainHighscore') || 0;
  let gameOver = false;
  let powerUpActive = false;
  let powerUpTimer = 0;

  highscoreEl.textContent = highscore;

  class Obstacle {
    constructor(x, y, type) {
      this.x = x;
      this.y = y;
      this.type = type; // 'tree', 'rock', 'water'
      this.speed = 4 + score/100;
    }
    update() {
      this.y += this.speed;
    }
    draw() {
      ctx.save();
      if (this.type === 'tree') {
        ctx.fillStyle = '#145214';
        ctx.fillRect(this.x, this.y, OBSTACLE_WIDTH, OBSTACLE_HEIGHT);
        ctx.fillStyle = '#0c3b0c';
        ctx.beginPath();
        ctx.moveTo(this.x + OBSTACLE_WIDTH/2, this.y - 20);
        ctx.lineTo(this.x + OBSTACLE_WIDTH, this.y + 10);
        ctx.lineTo(this.x, this.y + 10);
        ctx.closePath();
        ctx.fill();
      } else if (this.type === 'rock') {
        ctx.fillStyle = '#7a7a7a';
        ctx.beginPath();
        ctx.ellipse(this.x + OBSTACLE_WIDTH/2, this.y + OBSTACLE_HEIGHT/2, OBSTACLE_WIDTH/2, OBSTACLE_HEIGHT/2, 0, 0, Math.PI * 2);
        ctx.fill();
      } else if (this.type === 'water') {
        ctx.fillStyle = '#1ca3ec';
        ctx.fillRect(this.x, this.y, OBSTACLE_WIDTH, OBSTACLE_HEIGHT);
        ctx.strokeStyle = '#0e76c9';
        ctx.lineWidth = 3;
        ctx.beginPath();
        for(let i=0; i < 5; i++){
          ctx.moveTo(this.x + i*8, this.y + OBSTACLE_HEIGHT);
          ctx.quadraticCurveTo(this.x + i*8 + 4, this.y + OBSTACLE_HEIGHT - 8, this.x + i*8 + 8, this.y + OBSTACLE_HEIGHT);
        }
        ctx.stroke();
      }
      ctx.restore();
    }
  }

  function spawnObstacle() {
    const types = ['tree', 'rock', 'water'];
    if(Math.random() < 0.04) {
      const x = Math.random() * (WIDTH - OBSTACLE_WIDTH);
      const type = types[Math.floor(Math.random() * types.length)];
      obstacles.push(new Obstacle(x, -OBSTACLE_HEIGHT, type));
    }
  }

  class Player {
    constructor() {
      this.x = playerX;
      this.y = playerY;
      this.width = PLAYER_WIDTH;
      this.height = PLAYER_HEIGHT;
      this.color = '#ffd700';
      this.speed = playerSpeed;
      this.invincible = false;
    }
    draw() {
      ctx.fillStyle = this.invincible ? '#00ffff' : this.color;
      ctx.fillRect(this.x, this.y, this.width, this.height);
      // head
      ctx.fillStyle = '#fff';
      ctx.beginPath();
      ctx.ellipse(this.x + this.width/2, this.y + 15, 12, 15, 0, 0, Math.PI * 2);
      ctx.fill();
      // eyes
      ctx.fillStyle = '#000';
      ctx.beginPath();
      ctx.ellipse(this.x + this.width/3, this.y + 12, 3, 4, 0, 0, Math.PI * 2);
      ctx.ellipse(this.x + 2*this.width/3, this.y + 12, 3, 4, 0, 0, Math.PI * 2);
      ctx.fill();
      // body stripes
      ctx.strokeStyle = '#b8860b';
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.moveTo(this.x + 10, this.y + 35);
      ctx.lineTo(this.x + this.width - 10, this.y + 35);
      ctx.stroke();
    }
    update() {
      if(keys['ArrowLeft'] || keys['a']) {
        this.x -= this.speed;
      }
      if(keys['ArrowRight'] || keys['d']) {
        this.x += this.speed;
      }
      if(this.x < 0) this.x = 0;
      if(this.x + this.width > WIDTH) this.x = WIDTH - this.width;
    }
  }

  class PowerUp {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.width = POWERUP_WIDTH;
      this.height = POWERUP_HEIGHT;
      this.speed = 4 + score/100;
      this.type = 'water';
    }
    update() {
      this.y += this.speed;
    }
    draw() {
      ctx.fillStyle = '#1ca3ec';
      ctx.fillRect(this.x, this.y, this.width, this.height);
      ctx.strokeStyle = '#0e76c9';
      ctx.lineWidth = 3;
      ctx.beginPath();
      for(let i=0; i < 5; i++){
        ctx.moveTo(this.x + i*8, this.y + this.height);
        ctx.quadraticCurveTo(this.x + i*8 + 4, this.y + this.height - 8, this.x + i*
