<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mountaineer Game</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="game-container">
  <canvas id="gameCanvas" width="800" height="450"></canvas>
  <div id="scoreboard">
    <span id="score">Score: 0</span>
    <span id="highscore">High Score: 0</span>
    <button id="startBtn">Start</button>
    <button id="restartBtn" style="display:none;">Restart</button>
  </div>
</div>

<div id="score" style="position:absolute; top:10px; left:10px; color:#fff; font-size:20px; font-family:sans-serif;">
  Score: 0
</div>
<div id="powerup-status" style="position:absolute; top:40px; left:10px; color:#0f0; font-size:16px; font-family:sans-serif;">
  Power-Up: OFF
</div>

<script src="game.js"></script>
</body>
</html>
