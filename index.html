<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Background Parallax</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background-image 1s ease-in-out, filter 0.5s;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-image: inherit;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(8px) brightness(0.7);
      z-index: -1;
      transform: scale(1.05);
      transition: background-image 1s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
      margin-bottom: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      backdrop-filter: blur(4px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.35);
    }
  </style>
</head>
<body>
  <h1>Explore the Visuals</h1>
  <button onclick="changeBackground()">Next Visual</button>

  <script>
    const images = [
      'https://images.unsplash.com/photo-1506744038136-46273834b3fb',
      'https://images.unsplash.com/photo-1501785888041-af3ef285b470',
      'https://images.unsplash.com/photo-1470770841072-f978cf4d019e',
      'https://images.unsplash.com/photo-1549887534-4b9376c9e0f8'
    ];

    let index = 0;

    function updateBackground(url) {
      document.body.style.backgroundImage = `url(${url})`;
      document.body.style.setProperty('--background-url', `url(${url})`);
      document.body.setAttribute('data-bg', url);
      document.querySelector('body::before')?.style?.setProperty('background-image', `url(${url})`);
    }

    function changeBackground() {
      index = (index + 1) % images.length;
      const nextImage = images[index];
      document.body.style.backgroundImage = `url(${nextImage})`;
      document.body.style.setProperty('--background-url', `url(${nextImage})`);
    }

    // Initial background
    window.onload = () => {
      document.body.style.backgroundImage = `url(${images[0]})`;
    };
  </script>
</body>
</html>
