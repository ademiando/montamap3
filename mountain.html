<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountains List - Xcapade</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
        <h1>Explore Mountains</h1>
    </header>

    <!-- Filters -->
    <section class="container my-4">
        <div class="row">
            <div class="col-sm-6">
                <button class="btn btn-secondary" id="filter-elevation">Sort by Elevation</button>
                <button class="btn btn-secondary" id="filter-province">Sort by Province</button>
            </div>
        </div>
    </section>

    <!-- Table -->
    <section class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Mountain Name</th>
                    <th>Elevation (mdpl)</th>
                    <th>Province</th>
                    <th>Weather</th>
                    <th>Ticket</th>
                    <th>Guide</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Row -->
                <tr>
                    <td><img src="images/mountain1.jpg" alt="Mountain" width="50"></td>
                    <td>Mount Rinjani</td>
                    <td>3,726</td>
                    <td>West Nusa Tenggara</td>
                    <td>Sunny</td>
                    <td><button class="btn btn-primary">Buy Ticket</button></td>
                    <td><button class="btn btn-secondary">Book Guide</button></td>
                </tr>
                <!-- More rows go here -->
            </tbody>
        </table>
    </section>

    <script src="app.js"></script>
</body>
</html>
